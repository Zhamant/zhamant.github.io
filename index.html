<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Beer Data</title>
</head>
<body>
    <form id="importForm">
        <fieldset>
            <legend>Import</legend>
            <input type="text" name="venueurl" placeholder="venue URL" required>
            <button type="submit">Import</button>
        </fieldset>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('importForm').onsubmit = async function(event) {
            event.preventDefault();
            const url = document.querySelector('input[name="venueurl"]').value;

            const response = await fetch('https://your-serverless-function-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ venueurl: url })
            });

            const result = await response.text();
            document.getElementById('result').innerHTML = result;
        };
    </script>
</body>
</html>
